<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Akan Name Generator</h1>
      <p>
        Akan name generator is a ghananian based name generatin tool that
        determines ones name depending on their gender and day of birth
      </gp>
    </header>

    <form id="User-form">
      <p>Fill the below fields to know your Akan name!</p>
      <label for="day">Day of birth</label>
      <input type="number" id="day" required />

      <label for="month">Month of birth</label>
      <input type="number" id="month" required />

      <label for="year">Year of birth</label>
      <input type="number" id="year" required />

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="disable selected">select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <button type="submit">Submit</button>
    </form>
    <div id="results" class="results"></div>
    <output type="name"></output>

    <script src="./index.js"></script>
  </body>
</html>
