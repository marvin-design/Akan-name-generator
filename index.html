<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Name Genarator</title>
  </head>
  <body>
    <header class="introduction">
      <h1>Submisssion form</h1>
      <h2>Pleace enter required information below</h2>
    </header>
    <div class="body">
      <div>
        <form id="userForm" onsubmit="calculateAkanName(event)">
          <label for="day">Day:</label>
          <input type="number" id="day" min="1" max="31" required />
        </form>
      </div>
      <div>
        <label for="month">Month:</label>
        <input type="number" id="month" min="1" max="12" required />
      </div>
      <div>
        <label for="year">Year:</label>
        <input type="number" id="year" min="1900" max="2025" required />
      </div>
      <div class="radio-group">
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required />

        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female">Female</label>
      </div>
      <script src="/index.js"></script>
    </div>
  </body>
</html>
